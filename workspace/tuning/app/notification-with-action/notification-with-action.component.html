<div class="notification-action-box" *ngIf="isShow">
    <div class="title">
        <!-- notification type icon -->
        <div class="title-notification">
            <span class="notification-icon">
                <img *ngIf="type == 'success'" src="./assets/img/tip/icon_success.svg">
                <img *ngIf="type == 'info' " src="./assets/img/tip/icon_information.svg">
                <img *ngIf="type == 'warn' " src="./assets/img/tip/warn.svg">
                <img *ngIf="type == 'error' " src="./assets/img/tip/icon_failure.svg">
            </span>
            <!-- notification message -->
            <ng-content select=".notification-message"></ng-content>
        </div>

        <div class="icon-close" (click)="close()">
            <img src="./assets/img/close_icon.svg">
            <img src="./assets/img/close_hover.svg">
        </div>
    </div>
    <div class="action">
        <ng-content select=".action-content"></ng-content>
    </div>
</div>
